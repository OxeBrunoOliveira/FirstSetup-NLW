<!DOCTYPE html> <!-- Diz que todo o documento é HTML-->
<html lang="pt-br"> <!-- Primeira teg  -->
  <head> <!-- Cabeça, configuração do documento -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Configuração par o navegador-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- cinfiguração para a largura do documento-->
    <link rel="stylesheet" href="css/style.css" /> <!-- Conecta o HTML com o CSS -->
    <title>Habits</title>
  </head>
  <body> <!-- Corpo, tudo relacionado a parte visual do site -->
    <!-- Refere a tudo dentro do cabecalho-->
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais" />
        <div>
          Registrar o meu dia
        </div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">🫗</div>
        <div class="habit" data-name="gym">🏋️</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="food">🥗</div>
        <div class="habit" data-name="dev">👨‍💻</div>
      </div>

      <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
